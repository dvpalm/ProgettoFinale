<div class="container body">
    <div class="row">
        <div class="col-md-12">
            <div class="login">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h1>Login</h1>
                    </div>
                </div>
                <form name="login">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="email" name="username" [(ngModel)]="login.username" class="form-control" id="username"
                            aria-describedby="username" placeholder="Inserisci username...">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" [(ngModel)]="login.password" id="password" class="form-control"
                            aria-describedby="password" placeholder="Inserisci password...">
                    </div>
                    <div class="form-group">
                        <p class="text-center">Registrandoti accetti i nostri <a href="javascript:void(0)">Termini e
                                condizioni</a></p>
                    </div>
                    <div class="col-md-12 text-center ">
                        <button type="submit" class=" btn btn-block btnLogin btn-primary uppercase" (click)="logga()">Login</button>
                    </div>
                    <hr>
                    <div class="col-md-12 mb-3">
                        <p class="text-center">
                            <a href="javascript:void();" class="google btn btnLogin "><i class="bi-google">
                                </i> Registrati con Google
                            </a>
                        </p>
                    </div>
                    <div class="form-group">
                        <p class="text-center">Non hai un account? <a href="javascript:void(0)"
                                (click)="modalSignUp(content)">Registrati qui</a></p>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title-province">Inserisci i dati</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class=" my-3">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="iscrizione.email" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="iscrizione.password" id="exampleInputPassword1">
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control"name="username" [(ngModel)]="iscrizione.username" id="username">
              </div>
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control"name="nome"[(ngModel)]="iscrizione.nome" id="nome">
              </div>
              <div class="form-group">
                <label for="cognome">Cognome</label>
                <input type="text" class="form-control" name="cognome"[(ngModel)]="iscrizione.cognome" id="cognome">
              </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="signUp()">Iscriviti</button>
    </div>
</ng-template>
